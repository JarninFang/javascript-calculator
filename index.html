<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<script src="javascript/calculator.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Javascript Calculator</title>
</head>
<body>
	<div id="number-screen"></div>
	<div class="keys">
		<div class="row text-center" >
			<button id="nine-btn" class="btn btn-secondary calc-button number" type="button">9</button>
			<button id="eight-btn" class="btn btn-secondary calc-button number" type="button">8</button>
			<button id="seven-btn" class="btn btn-secondary calc-button number" type="button">7</button>
			<button id="plus-btn" class="btn btn-secondary calc-button operator" type="button">+</button>
			<button id="divide-btn" class="btn btn-secondary calc-button operator" type="button">/</button>
		</div>
		<div class="row text-center">
			<button id="six-btn" class="btn btn-secondary calc-button number" type="button">6</button>
			<button id="five-btn" class="btn btn-secondary calc-button number" type="button">5</button>
			<button id="four-btn" class="btn btn-secondary calc-button number" type="button">4</button>
			<button id="minus-btn" class="btn btn-secondary calc-button operator" type="button">-</button>
			<button id="equals-btn" class="btn btn-secondary calc-button evaluate" type="button">=</button>
		</div>

		<div class="row text-center">
			<button id="three-btn" class="btn btn-secondary calc-button number" type="button">3</button>
			<button id="two-btn" class="btn btn-secondary calc-button number" type="button">2</button>
			<button id="one-btn" class="btn btn-secondary calc-button number" type="button">1</button>
			<button id="multiply-btn" class="btn btn-secondary calc-button operator" type="button">*</button>
			<button id="clear-btn" class="btn btn-secondary calc-button clear" type="button">C</button>
		</div>
	</div>
</body>
</html>
